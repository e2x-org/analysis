{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Topics in {{chapter.replace("-", " ").title()}}</h1>
        <div class="list-group">
            {% for topic in topics %}
            <a href="/{{sub}}/{{chapter}}/{{topic}}" class="list-group-item list-group-item-action">{{topic.replace("-", " ").title()}}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
